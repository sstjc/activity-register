<!DOCTYPE html>
<html>

<head>
  <!-- 確保中文不會有亂碼 -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" type="text/css" href="style/reset.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="style/main.css" />

</head>

<body>
  <div class="container">
      <div class="form-title">
          <h1 class='text-center'>松山教會防疫點名系統</h1>
          <div class='check_id'>
            <input class='mr-1 big-checkbox' type="checkbox" checked={this.state.member_id_checked} />
            是否有信徒編號
          </div>
      </div>
      <form>
            <div>
              <label><b>信徒編號</b></label>
              <input type="text" placeholder="請輸入" name="member_id" required>
            </div>
            <div>
              <label><b>姓名</b></label>
              <input type="text" placeholder="請輸入" name="name" required>
            </div>
            <div>
              <label><b>電話</b></label>
              <input type="text" placeholder="請輸入" name="phone" required>
            </div>
            <input id="submit" type="submit" class="btn btn-success" value="報到"/>
      </form>
  </div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>


<script src="lib/index.js"></script>

</body>

</html>
